<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>caffe-z</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');


* {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    text-transform: capitalize;
    transition: all .2s linear;
}
header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #fff;
    padding: 2rem 9%;
    box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .1);
}
header .logo {
    font-size: 1.5rem;
    font-weight: bolder;
    color: #666;
}
header nav a {
    font-size: 1rem;
    margin-left: 1rem;
    color: #000000;
}

header nav a:hover {
    color: brown;
}

header .logo:hover {
    color: brown;
}

.home {
    min-height: 100vh;
    width: 100%;
}

.container {
    position: relative;
}

.container img {
    background-size: cover;
    background-position: center;
    height: 79rem;

}

.container p {
    color: rgb(255, 255, 255);
    position: absolute;
    margin-top: 350px;
    left: 40%;
    font-size: 1.5rem;
}

.btn{
    position: absolute;
    padding:.8rem 3rem;
    border:.2rem solid rgb(255, 255, 255);
    color:rgb(255, 255, 255);
    cursor: pointer;
    font-size: 1.7rem;
    border-radius: .5rem;
   left: 55%;
    overflow: hidden;
    z-index: 0;
    margin-top: 33rem;
  }
  
  .btn::before{
    content: '';
    position: absolute;
    top:0; right: 0;
    width:0%;
    height:100%;         
    background: white;
    transition: .3s linear;
    z-index: -1;
  }
  
  .btn:hover::before{
    width:100%;
    left: 0;
  }
  .btn:hover{
    color:#000000;
  }

  ul#proList{list-style-position: inside}
  li.item{list-style:none; padding:5px;}


</style>  
<body>
    <header>
        <nav>
            <a href="">home</a>
            <a href="">about</a>
            <a href="">reviews</a>
            <a href="">shop coffee</a>
        </nav>
    </header>
    <section class="home">
        <div class="container">
            <img src="/OIP.jpg" alt="coffee cover">
        </div>
    </div>
    <div id="order"></div>
    </section>
    <script src="app.js"></script>


</body>
</html>
